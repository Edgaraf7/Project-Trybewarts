<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </header>

    <main class="main">
        <div class="form-wrapper">
            <form id="evaluation-form" class="trybewarts-form">
                <div class="name-wrapper">
                    <input type="text" id="input-name" placeholder="Nome">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="email-house-wrapper">
                    <input type="email" id="input-email" placeholder="Email">
                    <select id="house" name="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <div class="family-wrapper">
                    <label for="family" id="label-family">Qual sua família?</label>
                    <div class="radio-wrapper">
                        <input type="radio" id="frontend-radio" name="family" value="Frontend">
                        <label for="frontend-radio">Frontend</label><br>
                        <input type="radio" id="backend-radio" name="family" value="Backend">
                        <label for="backend-radio">Backend</label><br>
                        <input type="radio" id="fullstack-radio" name="family" value="FullStack">
                        <label for="fullstack-radio">FullStack</label><br>
                    </div>
                </div>
                <!-- Outros campos do formulário aqui -->
            </form>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo">
        </div>
    </main>



    <script src="index.js"></script>
</body>
</html>
